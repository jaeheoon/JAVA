<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(title, content)">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<th:block th:replace="${title}">
<title>기본 타이틀</title>
</th:block>

<!-- Bootstrap core CSS -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="/css/simple-sidebar.css" rel="stylesheet">
	</head>

	<body>
		<div class="d-flex" id="wrapper">

			<!-- Sidebar -->
			<div class="bg-light border-right" id="sidebar-wrapper">
				<div class="sidebar-heading">Full Stack Developer</div>
				<div class="list-group list-group-flush">
					<a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
					<a href="#" class="list-group-item list-group-item-action bg-light">Favorites</a>
				</div>
			</div>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<nav
					class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/}">홈
									<span class="sr-only">(current)</span>
							</a></li>
							<li class="nav-item"><a class="nav-link" href="#" th:href="@{/board/10}">자유게시판</a></li>
							<li class="nav-item"><a class="nav-link" href="#" th:href="@{/board/30}">공지사항</a></li>
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
								role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> 게시판 </a>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="#" th:href="@{/board/10}">자유게시판</a> 
									<a class="dropdown-item" href="#" th:href="@{/board/20}">만땅 자료실</a> 
									<a class="dropdown-item" href="#" th:href="@{/board/30}">공지사항</a> 
									<a class="dropdown-item" href="#" th:href="@{/board/40}">묻고 답하기</a>
									<div class="dropdown-divider">묻고 답하기</div>
									<a class="dropdown-item" href="#">토론방</a>
								</div></li>
						</ul>
					</div>
				</nav>

				<!-- Page content-->
				<div class="container mt-5">
					<th:block th:replace="${content}"></th:block>
				</div>
			</div>
			<!-- /#page-content-wrapper -->
		</div>
		<!-- /#wrapper -->

		<!-- Bootstrap core JavaScript -->
		<script src="/vendor/jquery/jquery.min.js"></script>
  		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Menu Toggle Script -->
		<script>
			$("#menu-toggle").click(function(e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
			});
		</script>
	</body>
</th:block>
</html>
