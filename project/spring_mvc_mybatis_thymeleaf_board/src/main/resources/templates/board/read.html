<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block
	th:replace="~{layout/layoutV1 :: setContent(~{this :: title}, ~{this :: content})}">
	
	<th:block th:fragment="title">
		<title>게시글</title>
	</th:block>

	<!-- Page Content -->
	<th:block th:fragment="content">

		<div class="d-flex" id="wrapper">
			<!-- Page Content -->
			<div id="page-content-wrapper">
				<div class="container-fluid">
					<h1 class="mt-4">게시글 상세</h1>
					<hr>
					<div class="form-group">
						<label>게시글 번호</label> 
						<input type="text" class="form-control" readonly th:attrappend="value=${article.articleId}">
					</div>

					<div class="form-group">
						<label>제목</label> 
						<input type="text" class="form-control" th:attrappend="value=${article.subject}" readonly>
					</div>
					
					<div class="form-group">
						<label>내용</label>
						<textarea class="form-control" rows="5" readonly th:text="${article.content}">게시글 내용입니다.</textarea>
					</div>
					
					<div class="form-group">
						<label>작성자</label> 
						<input type="text" class="form-control" name="writer" th:attrappend="value=${article.writer}" readonly>
					</div>
					
					<div class="form-group">
						<label>등록일자</label> <input type="text" class="form-control" name="regDate" th:attrappend="value=${article.regdate}" readonly>
					</div>

					<a href="#">
						<button type="button" class="btn btn-primary">수정</button>
					</a> <a href="#">
						<button type="button" class="btn btn-info">목록</button>
					</a>
				</div>
			</div>
		</div>

	</th:block>
</th:block>
</html>
