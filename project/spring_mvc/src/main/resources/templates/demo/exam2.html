<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>타임리프 조건문 사용하기</title>
</head>
<body>
	<h2>조건문 사용</h2>
	
	<div th:if="${score} > 80" th:text="성공"></div>
	<div th:if="${score} <= 80" th:text="실패"></div>
	<div th:text="${score} > 80 ? '성공' : '실패'"></div>
	
	<div th:switch="${score / 10}">
		<span th:case="10" th:text="수"></span>
		<span th:case="9" th:text="수"></span>
		<span th:case="8" th:text="우"></span>
		<span th:case="7" th:text="미"></span>
		<span th:case="6" th:text="양"></span>
		<span th:case="*" th:text="가"></span>
	</div>
	
	<!-- /* 타임리프 디폴트 객체 */ -->
	<div th:with="x=1000000, y=12345.6789">
		정수 형식 : <span th:text="${#numbers.formatInteger(x, 3, 'COMMA')}"></span><br>
		부동소수점 형식 : <span th:text="${#numbers.formatDecimal(y, 3, 'COMMA', 2, 'POINT')}"></span><br>
	</div>
	
	<div th:with="today=${#dates.createNow()}">
		<span th:text="${#dates.format(today, 'yyyy년 MM월 dd일')}"></span>
	</div>
	
	<div th:text="${param.name}"></div>
	<div th:text="${session.loginId}"></div>
	<div th:text="${@thymeleafSampleController}"></div>
	
	
</body>
</html>
