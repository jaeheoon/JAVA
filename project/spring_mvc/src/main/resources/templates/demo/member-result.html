<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입 결과</title>
</head>
<body>
	<h2>회원 가입 결과 페이지</h2>
	<div th:text="${result}"></div>
	<div th:text="${member}"></div>
	
	<script th:inline="javascript">
		let msg = [[${result}]];
		let member = [[${member}]];
		let memberObject = JSON.parse(member);
		console.log(msg, member);
		console.log(memberObject.id);
	</script>
</body>
</html>
