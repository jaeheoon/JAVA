<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>회원 상세 정보</title>
</head>
<body>
	<h2>회원 상세 정보</h2>

		</tr>
	</table>
	<br>
	<a href="#" th:href="|@{/members}|">홈으로</a>

</html>
