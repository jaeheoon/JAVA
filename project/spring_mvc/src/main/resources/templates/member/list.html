<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
</head>
<body>
	<h2>회원 목록</h2>
	<table border="1">
		<tr th:each="member, state : ${list}">
			<td th:text="${state.count}">번호</td>
			<td th:text="${member.id}">아이디</td>
			<td><a href="#" th:text="${member.name}" th:href="|@{/members/}${member.id}|">이름</a></td>
			<td th:text="${member.email}">이메일</td>
			<td th:text="${member.regdate}">가입 날짜</td>
		</tr>
	</table>
</body>
</html>
